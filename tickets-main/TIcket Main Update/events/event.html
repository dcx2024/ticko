<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="all_events">

    </ul>
    <script>
        document.addEventListener("DOMContentLoaded",async function(){
            fetch('http://localhost:3000/api/event/getEvents')
            .then(response => response.json())
            .then(event=>{
                const events = event;
                const list = document.getElementById("all_events");
                events.forEach(event => {
                    const li =document.createElement('li')
                    li.innerHTML = `<a href="../selectEvent/selectEvent.html?id=${event.id}"><strong>${event.name}</strong><br>
                <img src='${event.image}'>
                ${new Date(event.date).toLocaleDateString()} @${event.location}</a>
                <button window></button>`
list.appendChild(li)
                });
            }).catch(error =>{
            console.error('Error loading events:' ,error)
        })
        })
    </script>
</body>
</html>
